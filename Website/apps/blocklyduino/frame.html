	<style>
	html, body {

		margin: 0;
		overflow: hidden;
	}
	body {
		width: 100%;
		height: 100%;
		overflow: hidden;
	}

	.blocklySvg {
		height: 100%;
		width: 100%;
		background: white url('media/subtle_dots.png') !important;
		border: none !important;
	}

	.blocklyMainBackground{
		display: none;
	}
	.blocklyToolboxDiv {
		background-color: #564f8a !important;
		color: white;
	}

	.blocklyTreeSelect{
		fill: #3b83c0 !important;
	}

	.blocklyTreeRow:hover{
		background-color: #5c5594 !important;
	}

	.blocklyTreeLabel, .blocklyText, .blocklyTooltipText, .blocklyIconMark, .blocklyHtmlInput{
		font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif !important;
	}

	.blocklyTreeLabel{
		font-weight: bold !important;
	}

	.blocklyWidgetDiv .goog-palette-table {
		border: none;
	}

	.blocklyFlyoutBackground {
		/*fill: #3b83c0 !important;*/
		fill: #57e !important;
		fill-opacity: 0.5 !important;
	}

	</style>
	<script>
	function init() {
		var toolbox = document.getElementById('toolbox');
		Blockly.inject(document.body, 
			{grid:
				{spacing: 25,
					length: 3,
					colour: '#ccc',
					snap: true},
					media: '../../media/',
					toolbox: toolbox});

		if (window.parent.init) {
					// Let the top-level application know that Blockly is ready.
					window.parent.init(Blockly);
				} else {
					// Attempt to diagnose the problem.
					var msg = 'Error: Unable to communicate between frames.\n\n';
					if (window.parent == window) {
						msg += 'Try loading index.html instead of frame.html';
					} else if (window.location.protocol == 'file:') {
						msg += 'This may be due to a security restriction preventing\n' + 'access when using the file:// protocol.\n' + 'http://code.google.com/p/chromium/issues/detail?id=47416';
					}
					alert(msg);
				}
			}

			</script>
		</head>
		<body onload="init()"></body>
		<xml id="toolbox" style="display: none">
    <category name="Input">        
      <block type="inout_digital_read"></block>
      <block type="inout_digital_read_var"></block>
	  <block type="inout_analog_read"></block>
	  <block type="inout_analog_read_var"></block>
    </category>
    <category name="Output">
    	<block type="inout_digital_write"></block>
    	<block type="inout_digital_write_var"></block>
		<block type="inout_analog_write"></block>
		<block type="inout_analog_write_var"></block>
		<block type="inout_buildin_led"></block>
    </category>
    <category name="Constant">
    	<block type="inout_highlow"></block>  
		<block type="math_number"></block>
		<block type="bool_truefalse"></block>
    </category>
    <category name="Time">
		<block type="base_delay"></block>
		<block type="time_millis"></block>
    </category>
    <category name="Logic">
    	<block type="controls_if"></block>
    </category>
    <category name="Comparison">
		<block type="logic_compare"></block> 
    </category>
    <category name="Boolean">
		<block type="logic_operation"></block>
		<block type="logic_negate"></block>
    </category>
 	<category name="Loop">
 		<block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Communication">
          <block type="serial_print"></block>
    </category>
    <category name="Math">
		<block type="base_map"></block>
		<block type="math_prefix"></block>
		<block type="math_arithmetic"></block>
    </category>
    <category name="Tone">
    	<block type="tone_duration"></block>
    	<block type="tone_noduration"></block>
    	<block type="notone"></block>
    </category>
    <category name="Servo">
      <block type="servo_move"></block>
      <block type="servo_read_degrees"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="DHT">
      <block type="DHTInit"></block>
      <block type="DHT_ReadHumidity"></block>
      <block type="DHT_ReadTemperatureC"></block>
      <block type="DHT_ReadTemperatureF"></block>
      <block type="DHT_ComputeHeatIndex"></block>
    </category>
 <!--<category name="Functions" custom="PROCEDURE"></category>-->
  </xml>
